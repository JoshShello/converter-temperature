<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>
<body>
    <!--Fahrenheit ke Celcius-->
    <h1>Create a Temperature Converter - Josh Shello - X TKJ 1</h1>
    <label for="inputFahrenheit">Fahrenheit :</label>
    <input type="number" id="inputFahrenheit" placeholder="input fahrenheit" 
    oninput="temperatureConverturefc(this.value)">
    <p>Celcius: <span id="outputCelcius"></span></p>

    <!--Celcius ke Fahrenheit-->
    <label for="inputCelcius">Celcius :</label>
    <input type="number" id="inputCelcius" placeholder="input celcius" 
    oninput="temperatureConverturecf(this.value)">
    <p>Fahrenheit: <span id="outputFahrenheit"></span></p>

    <!--Kelvin ke Celcius-->
    <label for="inputKelvin">Kelvin :</label>
    <input type="number" id="inputKelvin" placeholder="input kelvin" 
    oninput="temperatureConverturekc(this.value)">
    <p>Celcius: <span id="outputCelciuskc"></span></p>

    <!--Celcius ke Kelvin-->
    <label for="inputCelcius">Celcius :</label>
    <input type="number" id="inputKelvin" placeholder="input celcius" 
    oninput="temperatureConvertureck(this.value)">
    <p>Kelvin: <span id="outputCelciusck"></span></p>

    <!--Kelvin ke Fahrenheit-->
    <label for="inputKelvin">Kelvin :</label>
    <input type="number" id="inputKelvin" placeholder="input kelvin" 
    oninput="temperatureConverturekf(this.value)">
    <p>Fahrenheit: <span id="outputFahrenheitkf"></span></p>

    <!--Fahrenheit ke Kelvin-->
    <label for="inputFahrenheit">Fahrenheit :</label>
    <input type="number" id="inputFahrenheit" placeholder="input fahrenheit" 
    oninput="temperatureConverturefk(this.value)">
    <p>Kelvin: <span id="outputFahrenheitfk"></span></p>


    <script>
        function temperatureConverturefc(valueFahrenheit){
            valueFahrenheit = parseFloat(valueFahrenheit);
            document.getElementById("outputCelcius").innerHTML=
            (valueFahrenheit-32)/1.8;
        }

        function temperatureConverturecf(valueCelcius){
            valueCelcius = parseFloat(valueCelcius);
            document.getElementById("outputFahrenheit").innerHTML=
            (valueCelcius+32)/1.8;
        }

        function temperatureConverturekc(valueKelvin){
            valueKelvin = parseFloat(valueKelvin);
            document.getElementById("outputCelciuskc").innerHTML=
            (valueKelvin-273);
        }

        function temperatureConvertureck(valueCelcius){
            valueCelcius = parseFloat(valueCelcius);
            document.getElementById("outputCelciusck").innerHTML=
            (valueCelcius+273);
        }

        function temperatureConverturekf(valueKelvin){
            valueKelvin = parseFloat(valueKelvin);
            document.getElementById("outputFahrenheitkf").innerHTML=
            (valueKelvin-273)*9/5+32;
        }

        function temperatureConverturefk(valueFahrenheit){
            valueFahrenheit = parseFloat(valueFahrenheit);
            document.getElementById("outputFahrenheitfk").innerHTML=
            (valueFahrenheit-32)*5/9+273;
        }
    </script>
</body>
</html>
